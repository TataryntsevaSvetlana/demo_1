<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/68bc11bf31.js"></script>
    <link rel="stylesheet" href="css/calendar.css">
    <title>Calendar</title>
</head>

<body>

<div class="calendar" id='calendar'>
    <div class="calendar-clock-section">
        <div class="calendar-clock-section__clock" id='clock'></div>
        <div class="calendar-clock-section__date" id='currentDate'></div>
    </div>
    <div class="calendar-switch-section">
        <div class="calendar-switch-section__month" id='currentMonth'></div>
        <div class="calendar-switch-section-btn-box">
            <button class="calendar-switch-section-btn-box__btn calendar-switch-section-btn-box__btn_left">
                <i class="fas fa-chevron-left calendar-switch-section-btn-box__arrow"></i>
            </button>
            <button class="calendar-switch-section-btn-box__btn calendar-switch-section-btn-box__btn_right">
                <i class="fas fa-chevron-right calendar-switch-section-btn-box__arrow"></i>
            </button>
            <button class="calendar-switch-section-btn-box__btn calendar-switch-section-btn-box__btn_up">
                <i class="fas fa-chevron-up calendar-switch-section-btn-box__arrow"></i>
            </button>
            <button class="calendar-switch-section-btn-box__btn calendar-switch-section-btn-box__btn_down">
                <i class="fas fa-chevron-down calendar-switch-section-btn-box__arrow"></i>
            </button>
        </div>
    </div>
    <div class="calendar-days-section">
        <div class="calendar-days-section__day">Пн</div>
        <div class="calendar-days-section__day">Вт</div>
        <div class="calendar-days-section__day">Ср</div>
        <div class="calendar-days-section__day">Чт</div>
        <div class="calendar-days-section__day">Пт</div>
        <div class="calendar-days-section__day">Сб</div>
        <div class="calendar-days-section__day">Вс</div>
    </div>
    <div class="calendar-box-section"></div>
</div>

<script async src="index.js"></script>
</body>
</html>
